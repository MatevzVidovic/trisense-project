<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Track Viewer</title>
  <style>
    body { margin:0; font:14px/1.4 system-ui; display:grid; grid-template-rows:auto 1fr; height:100vh; color:#222; }
    #ui { padding:8px 12px; border-bottom:1px solid #ddd; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #ui label { display:flex; align-items:center; gap:4px; }
    canvas { width:100%; height:100%; background:#fafafa; }
    select, input[type="number"], button { font:inherit; padding:4px 6px; }
    #status { margin-left:auto; color:#d33; min-width:160px; text-align:right; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Run
      <select id="run"></select>
    </label>
    <label>Track
      <select id="track"></select>
    </label>
    <label>Sample
      <input id="sample" type="number" value="1" min="1" style="width:60px">
    </label>
    <button id="load">Load</button>
    <input id="scrub" type="range" min="0" max="0" value="0" style="width:260px">
    <span id="info"></span>
    <span id="status"></span>
  </div>
  <canvas id="canvas"></canvas>

  <script type="module" src="/static/main.js"></script>
</body>
</html>
